<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara Russo - Alfabeto Cirillico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap');
        .russian-font { font-family: 'Noto Sans', sans-serif; }
        .card-flip {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-flip.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 to-blue-100 min-h-screen russian-font">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-red-800 mb-2">–ò–∑—É—á–∞–µ–º —Ä—É—Å—Å–∫–∏–π</h1>
            <p class="text-lg text-gray-700">Impara l'Alfabeto Russo</p>
        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">
            <div class="bg-white rounded-full p-2 shadow-lg">
                <button id="studyBtn" class="px-6 py-3 rounded-full bg-red-600 text-white font-medium transition-all">
                    üìö Studio
                </button>
                <button id="practiceBtn" class="px-6 py-3 rounded-full text-red-600 font-medium transition-all hover:bg-red-50">
                    üéØ Esercizi
                </button>
            </div>
        </nav>

        <!-- Study Section -->
        <div id="studySection" class="space-y-8">
            <!-- Script Type Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                    <button id="consonantsBtn" class="px-4 py-2 rounded-md bg-red-500 text-white font-medium text-sm">
                        –°–æ–≥–ª–∞—Å–Ω—ã–µ Consonanti
                    </button>
                    <button id="vowelsBtn" class="px-4 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm">
                        –ì–ª–∞—Å–Ω—ã–µ Vocali
                    </button>
                    <button id="syllablesBtn" class="px-4 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm">
                        –°–ª–æ–≥–∏ Sillabe
                    </button>
                </div>
            </div>

            <!-- Display Mode Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md">
                    <button id="simpleBtn" class="px-4 py-2 rounded-md bg-blue-500 text-white font-medium">
                        Semplice
                    </button>
                    <button id="detailedBtn" class="px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50">
                        Dettagliato
                    </button>
                </div>
            </div>

            <!-- Info -->
            <div class="text-center mb-6">
                <p id="scriptInfo" class="text-lg text-gray-600">–°–æ–≥–ª–∞—Å–Ω—ã–µ - Consonanti dell'alfabeto cirillico</p>
                <p id="displayInfo" class="text-sm text-gray-500 mt-2">Visualizzazione semplice</p>
            </div>

            <!-- Character Grid -->
            <div id="characterGrid" class="grid grid-cols-4 md:grid-cols-8 gap-4 max-w-6xl mx-auto">
                <!-- Characters will be populated by JavaScript -->
            </div>
        </div>

        <!-- Practice Section -->
        <div id="practiceSection" class="hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Practice Mode Selector -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="recognitionBtn" class="px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm">
                            üîç Riconoscimento
                        </button>
                        <button id="writingBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            ‚úçÔ∏è Scrittura
                        </button>
                        <button id="casesBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            üî§ Maiuscole
                        </button>
                        <button id="readingBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            üìñ Lettura
                        </button>
                    </div>
                </div>

                <!-- Script Selector for Practice -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="practiceConsonantsBtn" class="px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm">
                            –°–æ–≥–ª–∞—Å–Ω—ã–µ
                        </button>
                        <button id="practiceVowelsBtn" class="px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm">
                            –ì–ª–∞—Å–Ω—ã–µ
                        </button>
                        <button id="practiceSyllablesBtn" class="px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm">
                            –°–ª–æ–≥–∏
                        </button>
                    </div>
                </div>

                <!-- Practice Card -->
                <div id="practiceCard" class="bg-white rounded-xl shadow-xl p-8 text-center">
                    <div class="mb-6">
                        <div id="questionText" class="text-6xl mb-4 russian-font">–ê</div>
                        <div id="questionPrompt" class="text-lg text-gray-600">Come si pronuncia questa lettera?</div>
                    </div>

                    <!-- Answer Options -->
                    <div id="answerOptions" class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <!-- Writing Input -->
                    <div id="writingInput" class="hidden mb-6">
                        <input type="text" id="writingAnswer" class="w-full p-4 text-center text-2xl border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Scrivi la traslitterazione...">
                    </div>

                    <!-- Feedback -->
                    <div id="feedback" class="hidden mb-6 p-4 rounded-lg">
                        <div id="feedbackText" class="text-lg font-medium"></div>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-center space-x-4">
                        <button id="nextBtn" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            Prossimo ‚Üí
                        </button>
                        <button id="checkBtn" class="hidden px-6 py-3 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-colors">
                            Controlla
                        </button>
                    </div>

                    <!-- Score and Progress -->
                    <div class="mt-6 space-y-2">
                        <div class="text-sm text-gray-600">
                            Punteggio: <span id="score">0</span>/<span id="total">0</span>
                        </div>
                        <div class="text-xs text-gray-500">
                            <span id="exerciseInfo">Consonanti: 21 lettere disponibili</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Russian alphabet data
        const consonants = {
            '–ë': { lower: '–±', transliteration: 'b', sound: 'b come in "bambino"' },
            '–í': { lower: '–≤', transliteration: 'v', sound: 'v come in "vino"' },
            '–ì': { lower: '–≥', transliteration: 'g', sound: 'g come in "gatto"' },
            '–î': { lower: '–¥', transliteration: 'd', sound: 'd come in "dado"' },
            '–ñ': { lower: '–∂', transliteration: 'zh', sound: 'j come in "jour" (francese)' },
            '–ó': { lower: '–∑', transliteration: 'z', sound: 'z come in "zero"' },
            '–ö': { lower: '–∫', transliteration: 'k', sound: 'k come in "casa"' },
            '–õ': { lower: '–ª', transliteration: 'l', sound: 'l come in "luna"' },
            '–ú': { lower: '–º', transliteration: 'm', sound: 'm come in "mamma"' },
            '–ù': { lower: '–Ω', transliteration: 'n', sound: 'n come in "naso"' },
            '–ü': { lower: '–ø', transliteration: 'p', sound: 'p come in "pap√†"' },
            '–†': { lower: '—Ä', transliteration: 'r', sound: 'r vibrante' },
            '–°': { lower: '—Å', transliteration: 's', sound: 's come in "sole"' },
            '–¢': { lower: '—Ç', transliteration: 't', sound: 't come in "tavolo"' },
            '–§': { lower: '—Ñ', transliteration: 'f', sound: 'f come in "faro"' },
            '–•': { lower: '—Ö', transliteration: 'kh', sound: 'ch aspirata tedesca' },
            '–¶': { lower: '—Ü', transliteration: 'ts', sound: 'ts come in "pizza"' },
            '–ß': { lower: '—á', transliteration: 'ch', sound: 'c come in "ciao"' },
            '–®': { lower: '—à', transliteration: 'sh', sound: 'sc come in "scienza"' },
            '–©': { lower: '—â', transliteration: 'shch', sound: 'sc lunga e morbida' },
            '–ô': { lower: '–π', transliteration: 'y', sound: 'i breve come in "mai"' }
        };

        const vowels = {
            '–ê': { lower: '–∞', transliteration: 'a', sound: 'a come in "casa"' },
            '–ï': { lower: '–µ', transliteration: 'ye/e', sound: 'ye come in "yes" o e' },
            '–Å': { lower: '—ë', transliteration: 'yo', sound: 'yo come in "yoga"' },
            '–ò': { lower: '–∏', transliteration: 'i', sound: 'i come in "vino"' },
            '–û': { lower: '–æ', transliteration: 'o', sound: 'o come in "sole"' },
            '–£': { lower: '—É', transliteration: 'u', sound: 'u come in "luna"' },
            '–´': { lower: '—ã', transliteration: 'y', sound: 'i gutturale (difficile)' },
            '–≠': { lower: '—ç', transliteration: 'e', sound: 'e come in "bene"' },
            '–Æ': { lower: '—é', transliteration: 'yu', sound: 'yu come in "yugo"' },
            '–Ø': { lower: '—è', transliteration: 'ya', sound: 'ya come in "yacht"' }
        };

        const syllables = {
            '–ë–ê': { transliteration: 'ba', components: '–ë + –ê' },
            '–í–û': { transliteration: 'vo', components: '–í + –û' },
            '–ì–£': { transliteration: 'gu', components: '–ì + –£' },
            '–î–ï': { transliteration: 'de', components: '–î + –ï' },
            '–ñ–ò': { transliteration: 'zhi', components: '–ñ + –ò' },
            '–ó–ê': { transliteration: 'za', components: '–ó + –ê' },
            '–ö–û': { transliteration: 'ko', components: '–ö + –û' },
            '–õ–£': { transliteration: 'lu', components: '–õ + –£' },
            '–ú–ê': { transliteration: 'ma', components: '–ú + –ê' },
            '–ù–û': { transliteration: 'no', components: '–ù + –û' },
            '–ü–ê': { transliteration: 'pa', components: '–ü + –ê' },
            '–†–£': { transliteration: 'ru', components: '–† + –£' },
            '–°–û': { transliteration: 'so', components: '–° + –û' },
            '–¢–ê': { transliteration: 'ta', components: '–¢ + –ê' },
            '–§–£': { transliteration: 'fu', components: '–§ + –£' },
            '–•–ê': { transliteration: 'kha', components: '–• + –ê' },
            '–¶–ï': { transliteration: 'tse', components: '–¶ + –ï' },
            '–ß–ò': { transliteration: 'chi', components: '–ß + –ò' },
            '–®–û': { transliteration: 'sho', components: '–® + –û' },
            '–©–ê': { transliteration: 'shcha', components: '–© + –ê' }
        };

        // State
        let currentScript = 'consonants';
        let currentMode = 'study';
        let displayMode = 'simple';
        let practiceMode = 'recognition';
        let practiceScript = 'consonants';
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const consonantsBtn = document.getElementById('consonantsBtn');
        const vowelsBtn = document.getElementById('vowelsBtn');
        const syllablesBtn = document.getElementById('syllablesBtn');
        const simpleBtn = document.getElementById('simpleBtn');
        const detailedBtn = document.getElementById('detailedBtn');
        const scriptInfo = document.getElementById('scriptInfo');
        const displayInfo = document.getElementById('displayInfo');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const casesBtn = document.getElementById('casesBtn');
        const readingBtn = document.getElementById('readingBtn');
        const practiceConsonantsBtn = document.getElementById('practiceConsonantsBtn');
        const practiceVowelsBtn = document.getElementById('practiceVowelsBtn');
        const practiceSyllablesBtn = document.getElementById('practiceSyllablesBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        consonantsBtn.addEventListener('click', () => switchScript('consonants'));
        vowelsBtn.addEventListener('click', () => switchScript('vowels'));
        syllablesBtn.addEventListener('click', () => switchScript('syllables'));
        simpleBtn.addEventListener('click', () => switchDisplayMode('simple'));
        detailedBtn.addEventListener('click', () => switchDisplayMode('detailed'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        casesBtn.addEventListener('click', () => switchPracticeMode('cases'));
        readingBtn.addEventListener('click', () => switchPracticeMode('reading'));
        practiceConsonantsBtn.addEventListener('click', () => switchPracticeScript('consonants'));
        practiceVowelsBtn.addEventListener('click', () => switchPracticeScript('vowels'));
        practiceSyllablesBtn.addEventListener('click', () => switchPracticeScript('syllables'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-6 py-3 rounded-full bg-red-600 text-white font-medium transition-all';
                practiceBtn.className = 'px-6 py-3 rounded-full text-red-600 font-medium transition-all hover:bg-red-50';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-6 py-3 rounded-full bg-red-600 text-white font-medium transition-all';
                studyBtn.className = 'px-6 py-3 rounded-full text-red-600 font-medium transition-all hover:bg-red-50';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchScript(script) {
            currentScript = script;
            // Reset buttons
            consonantsBtn.className = 'px-4 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            vowelsBtn.className = 'px-4 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            syllablesBtn.className = 'px-4 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            
            if (script === 'consonants') {
                consonantsBtn.className = 'px-4 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
                scriptInfo.textContent = '–°–æ–≥–ª–∞—Å–Ω—ã–µ - Consonanti dell\'alfabeto cirillico';
            } else if (script === 'vowels') {
                vowelsBtn.className = 'px-4 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
                scriptInfo.textContent = '–ì–ª–∞—Å–Ω—ã–µ - Vocali dell\'alfabeto cirillico';
            } else if (script === 'syllables') {
                syllablesBtn.className = 'px-4 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
                scriptInfo.textContent = '–°–ª–æ–≥–∏ - Sillabe per praticare la lettura';
            }
            renderCharacterGrid();
        }

        function switchDisplayMode(mode) {
            displayMode = mode;
            if (mode === 'simple') {
                simpleBtn.className = 'px-4 py-2 rounded-md bg-blue-500 text-white font-medium';
                detailedBtn.className = 'px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50';
                displayInfo.textContent = 'Visualizzazione semplice';
            } else {
                detailedBtn.className = 'px-4 py-2 rounded-md bg-blue-500 text-white font-medium';
                simpleBtn.className = 'px-4 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50';
                displayInfo.textContent = 'Visualizzazione dettagliata con pronuncia';
            }
            renderCharacterGrid();
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            // Reset buttons
            recognitionBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            writingBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            casesBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            readingBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (mode === 'writing') {
                writingBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (mode === 'cases') {
                casesBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (mode === 'reading') {
                readingBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            }
            startPractice();
        }

        function switchPracticeScript(script) {
            practiceScript = script;
            // Reset buttons
            practiceConsonantsBtn.className = 'px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            practiceVowelsBtn.className = 'px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            practiceSyllablesBtn.className = 'px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            
            if (script === 'consonants') {
                practiceConsonantsBtn.className = 'px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
            } else if (script === 'vowels') {
                practiceVowelsBtn.className = 'px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
            } else if (script === 'syllables') {
                practiceSyllablesBtn.className = 'px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
            }
            updateExerciseInfo();
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            let data;
            
            if (currentScript === 'consonants') {
                data = consonants;
            } else if (currentScript === 'vowels') {
                data = vowels;
            } else if (currentScript === 'syllables') {
                data = syllables;
            }
            
            Object.entries(data).forEach(([char, info]) => {
                const card = document.createElement('div');
                
                if (displayMode === 'simple') {
                    card.className = 'bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[130px] flex flex-col justify-center';
                    
                    if (currentScript === 'syllables') {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-6xl mb-3 russian-font font-bold text-black">${char}</div>
                                <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${info.transliteration}</div>
                            </div>
                            <div class="card-back bg-blue-50 rounded-lg p-6 flex flex-col justify-center">
                                <div class="text-3xl mb-3 text-blue-700 font-bold">${info.transliteration}</div>
                                <div class="text-5xl russian-font font-bold text-blue-600">${char}</div>
                                <div class="text-sm text-blue-600 mt-2">${info.components}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-6xl mb-3 russian-font font-bold text-black">${char}</div>
                                <div class="text-lg font-semibold text-gray-700 bg-gray-100 px-3 py-1 rounded-full">${info.transliteration}</div>
                            </div>
                            <div class="card-back bg-blue-50 rounded-lg p-6 flex flex-col justify-center">
                                <div class="text-3xl mb-3 text-blue-700 font-bold">${info.transliteration}</div>
                                <div class="text-5xl russian-font font-bold text-blue-600">${char}</div>
                                <div class="text-sm text-blue-600 mt-2">${info.lower}</div>
                            </div>
                        `;
                    }
                } else {
                    card.className = 'bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition-shadow cursor-pointer card-flip min-h-[160px] flex flex-col justify-center';
                    
                    if (currentScript === 'syllables') {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-5xl mb-2 russian-font font-bold text-black">${char}</div>
                                <div class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full mb-2">${info.transliteration}</div>
                                <div class="text-xs text-gray-600">${info.components}</div>
                            </div>
                            <div class="card-back bg-blue-50 rounded-lg p-4 flex flex-col justify-center">
                                <div class="text-2xl mb-2 text-blue-700 font-bold">${info.transliteration}</div>
                                <div class="text-4xl russian-font font-bold text-blue-600 mb-2">${char}</div>
                                <div class="text-sm text-blue-600">${info.components}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="card-front">
                                <div class="text-5xl mb-2 russian-font font-bold text-black">${char}</div>
                                <div class="text-sm font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full mb-2">${info.transliteration}</div>
                                <div class="text-xs text-gray-600">
                                    <div>Minuscola: ${info.lower}</div>
                                    <div class="mt-1">${info.sound}</div>
                                </div>
                            </div>
                            <div class="card-back bg-blue-50 rounded-lg p-4 flex flex-col justify-center">
                                <div class="text-2xl mb-2 text-blue-700 font-bold">${info.transliteration}</div>
                                <div class="text-4xl russian-font font-bold text-blue-600 mb-2">${char}</div>
                                <div class="text-sm text-blue-600">${info.lower}</div>
                            </div>
                        `;
                    }
                }
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
                
                characterGrid.appendChild(card);
            });
        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            updateExerciseInfo();
            nextQuestion();
        }

        function nextQuestion() {
            let data;
            if (practiceScript === 'consonants') {
                data = consonants;
            } else if (practiceScript === 'vowels') {
                data = vowels;
            } else if (practiceScript === 'syllables') {
                data = syllables;
            }
            
            const charArray = Object.entries(data);
