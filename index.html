    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap');

</head>
<body class="bg-gradient-to-br from-red-50 to-yellow-50 min-h-screen russian-font">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">

            <p class="text-lg text-gray-700">Impara il Russo</p>
            <div class="mt-2 text-sm text-gray-600">

        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">

        <!-- Study Section -->

                        –ë—É–∫–≤—ã Lettere
                    </button>
                    <button id="wordsBtn" class="px-6 py-3 rounded-xl text-red-600 font-semibold hover:bg-red-50 text-sm transition-all duration-300">
                        –°–ª–æ–≤–∞ Parole
                    </button>
                </div>
            </div>

            <!-- Display Mode Selector -->
            <div class="flex justify-center mb-6">
                <div class="bg-white rounded-lg p-2 shadow-md">

            <!-- Info -->
            <div class="text-center mb-8">

                <!-- Characters will be populated by JavaScript -->
            </div>
        </div>

        <!-- Practice Section -->
        <div id="practiceSection" class="hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Practice Mode Selector -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="recognitionBtn" class="px-3 py-2 rounded-md bg-yellow-500 text-white font-medium text-sm">
                            üîç Riconoscimento
                        </button>

                            ‚úçÔ∏è Scrittura
                        </button>
                        <button id="meaningBtn" class="px-3 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50 text-sm">

                <!-- Content Type Selector for Practice -->

                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">

                            –ë—É–∫–≤—ã
                        </button>
                        <button id="practiceWordsBtn" class="px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm">

                <!-- Practice Card -->

                    </div>

                    <!-- Feedback -->
                    <div id="feedback" class="hidden mb-8 p-4 rounded-lg">
                        <div id="feedbackText" class="text-lg font-medium"></div>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-center space-x-4">
                        <button id="nextBtn" class="px-6 py-3 bg-yellow-500 text-white rounded-lg font-medium hover:bg-yellow-600 transition-colors">

                    <!-- Score and Progress -->
                    <div class="mt-8 space-y-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Russian Cyrillic alphabet data
        const letters = {
            '–ê': { transliteration: 'a', pronunciation: 'a', type: 'vowel' },
            '–ë': { transliteration: 'b', pronunciation: 'be', type: 'consonant' },
            '–í': { transliteration: 'v', pronunciation: 've', type: 'consonant' },
            '–ì': { transliteration: 'g', pronunciation: 'ghe', type: 'consonant' },
            '–î': { transliteration: 'd', pronunciation: 'de', type: 'consonant' },
            '–ï': { transliteration: 'e', pronunciation: 'ye', type: 'vowel' },
            '–Å': { transliteration: 'yo', pronunciation: 'yo', type: 'vowel' },
            '–ñ': { transliteration: 'zh', pronunciation: 'zhe', type: 'consonant' },
            '–ó': { transliteration: 'z', pronunciation: 'ze', type: 'consonant' },
            '–ò': { transliteration: 'i', pronunciation: 'i', type: 'vowel' },
            '–ô': { transliteration: 'y', pronunciation: 'i kratkoye', type: 'consonant' },
            '–ö': { transliteration: 'k', pronunciation: 'ka', type: 'consonant' },
            '–õ': { transliteration: 'l', pronunciation: 'el', type: 'consonant' },
            '–ú': { transliteration: 'm', pronunciation: 'em', type: 'consonant' },
            '–ù': { transliteration: 'n', pronunciation: 'en', type: 'consonant' },
            '–û': { transliteration: 'o', pronunciation: 'o', type: 'vowel' },
            '–ü': { transliteration: 'p', pronunciation: 'pe', type: 'consonant' },
            '–†': { transliteration: 'r', pronunciation: 'er', type: 'consonant' },
            '–°': { transliteration: 's', pronunciation: 'es', type: 'consonant' },
            '–¢': { transliteration: 't', pronunciation: 'te', type: 'consonant' },
            '–£': { transliteration: 'u', pronunciation: 'u', type: 'vowel' },
            '–§': { transliteration: 'f', pronunciation: 'ef', type: 'consonant' },
            '–•': { transliteration: 'kh', pronunciation: 'kha', type: 'consonant' },
            '–¶': { transliteration: 'ts', pronunciation: 'tse', type: 'consonant' },
            '–ß': { transliteration: 'ch', pronunciation: 'che', type: 'consonant' },
            '–®': { transliteration: 'sh', pronunciation: 'sha', type: 'consonant' },
            '–©': { transliteration: 'shch', pronunciation: 'shcha', type: 'consonant' },
            '–™': { transliteration: '"', pronunciation: 'tvyordiy znak', type: 'sign' },
            '–´': { transliteration: 'y', pronunciation: 'yery', type: 'vowel' },
            '–¨': { transliteration: "'", pronunciation: 'myagkiy znak', type: 'sign' },
            '–≠': { transliteration: 'e', pronunciation: 'e', type: 'vowel' },
            '–Æ': { transliteration: 'yu', pronunciation: 'yu', type: 'vowel' },
            '–Ø': { transliteration: 'ya', pronunciation: 'ya', type: 'vowel' }
        };

        const words = {
            '–º–∞–º–∞': { transliteration: 'mama', meaning: 'mamma', category: 'family' },
            '–ø–∞–ø–∞': { transliteration: 'papa', meaning: 'pap√†', category: 'family' },
            '–¥–æ–º': { transliteration: 'dom', meaning: 'casa', category: 'places' },
            '–≤–æ–¥–∞': { transliteration: 'voda', meaning: 'acqua', category: 'nature' },
            '—Ö–ª–µ–±': { transliteration: 'khleb', meaning: 'pane', category: 'food' },
            '–º–æ–ª–æ–∫–æ': { transliteration: 'moloko', meaning: 'latte', category: 'food' },
            '—Å–æ–±–∞–∫–∞': { transliteration: 'sobaka', meaning: 'cane', category: 'animals' },
            '–∫–æ—à–∫–∞': { transliteration: 'koshka', meaning: 'gatto', category: 'animals' },
            '–∫–Ω–∏–≥–∞': { transliteration: 'kniga', meaning: 'libro', category: 'objects' },
            '—Å—Ç–æ–ª': { transliteration: 'stol', meaning: 'tavolo', category: 'objects' },
            '–æ–∫–Ω–æ': { transliteration: 'okno', meaning: 'finestra', category: 'objects' },
            '–¥–≤–µ—Ä—å': { transliteration: 'dver', meaning: 'porta', category: 'objects' },
            '—Å–æ–ª–Ω—Ü–µ': { transliteration: 'solntse', meaning: 'sole', category: 'nature' },
            '–ª—É–Ω–∞': { transliteration: 'luna', meaning: 'luna', category: 'nature' },
            '–∑–≤–µ–∑–¥–∞': { transliteration: 'zvezda', meaning: 'stella', category: 'nature' },
            '–º–æ—Ä–µ': { transliteration: 'more', meaning: 'mare', category: 'nature' },
            '–ª–µ—Å': { transliteration: 'les', meaning: 'foresta', category: 'nature' },
            '—Ü–≤–µ—Ç–æ–∫': { transliteration: 'tsvetok', meaning: 'fiore', category: 'nature' },
            '–¥—Ä—É–≥': { transliteration: 'drug', meaning: 'amico', category: 'people' },
            '—à–∫–æ–ª–∞': { transliteration: 'shkola', meaning: 'scuola', category: 'places' },
            '—Ä–∞–±–æ—Ç–∞': { transliteration: 'rabota', meaning: 'lavoro', category: 'activities' },
            '–≤—Ä–µ–º—è': { transliteration: 'vremya', meaning: 'tempo', category: 'abstract' },
            '–∂–∏–∑–Ω—å': { transliteration: 'zhizn', meaning: 'vita', category: 'abstract' },
            '–ª—é–±–æ–≤—å': { transliteration: 'lyubov', meaning: 'amore', category: 'abstract' }
        };

        // State
        let currentContent = 'letters';
        let currentMode = 'study';
        let displayMode = 'simple';
        let practiceMode = 'recognition';
        let practiceContent = 'letters';
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const lettersBtn = document.getElementById('lettersBtn');
        const wordsBtn = document.getElementById('wordsBtn');
        const simpleBtn = document.getElementById('simpleBtn');
        const detailedBtn = document.getElementById('detailedBtn');
        const contentInfo = document.getElementById('contentInfo');
        const displayInfo = document.getElementById('displayInfo');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const meaningBtn = document.getElementById('meaningBtn');
        const practiceLettersBtn = document.getElementById('practiceLettersBtn');
        const practiceWordsBtn = document.getElementById('practiceWordsBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        lettersBtn.addEventListener('click', () => switchContent('letters'));
        wordsBtn.addEventListener('click', () => switchContent('words'));
        simpleBtn.addEventListener('click', () => switchDisplayMode('simple'));
        detailedBtn.addEventListener('click', () => switchDisplayMode('detailed'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        meaningBtn.addEventListener('click', () => switchPracticeMode('meaning'));
        practiceLettersBtn.addEventListener('click', () => switchPracticeContent('letters'));
        practiceWordsBtn.addEventListener('click', () => switchPracticeContent('words'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-8 py-4 rounded-xl bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105';
                practiceBtn.className = 'px-8 py-4 rounded-xl text-red-600 font-semibold transition-all duration-300 hover:bg-red-50 hover:text-red-700';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-8 py-4 rounded-xl bg-gradient-to-r from-red-600 to-red-700 text-white font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105';
                studyBtn.className = 'px-8 py-4 rounded-xl text-red-600 font-semibold transition-all duration-300 hover:bg-red-50 hover:text-red-700';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchContent(content) {
            currentContent = content;
            // Reset buttons
            lettersBtn.className = 'px-6 py-3 rounded-xl text-red-600 font-semibold hover:bg-red-50 text-sm transition-all duration-300';
            wordsBtn.className = 'px-6 py-3 rounded-xl text-red-600 font-semibold hover:bg-red-50 text-sm transition-all duration-300';
            
            if (content === 'letters') {
                lettersBtn.className = 'px-6 py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105';
                contentInfo.textContent = '–ë—É–∫–≤—ã - Lettere dell\'alfabeto cirillico';
            } else if (content === 'words') {
                wordsBtn.className = 'px-6 py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105';
                contentInfo.textContent = '–°–ª–æ–≤–∞ - Parole comuni russe';
            }
            renderCharacterGrid();
        }

        function switchDisplayMode(mode) {
            displayMode = mode;
            if (mode === 'simple') {
                simpleBtn.className = 'px-4 py-2 rounded-md bg-yellow-500 text-white font-medium';
                detailedBtn.className = 'px-4 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50';
                displayInfo.textContent = 'Visualizzazione semplice con pronuncia';
            } else {
                detailedBtn.className = 'px-4 py-2 rounded-md bg-yellow-500 text-white font-medium';
                simpleBtn.className = 'px-4 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50';
                displayInfo.textContent = 'Visualizzazione dettagliata con informazioni complete';
            }
            renderCharacterGrid();
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            // Reset buttons
            recognitionBtn.className = 'px-3 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50 text-sm';
            writingBtn.className = 'px-3 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50 text-sm';
            meaningBtn.className = 'px-3 py-2 rounded-md text-yellow-600 font-medium hover:bg-yellow-50 text-sm';
            
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-3 py-2 rounded-md bg-yellow-500 text-white font-medium text-sm';
            } else if (mode === 'writing') {
                writingBtn.className = 'px-3 py-2 rounded-md bg-yellow-500 text-white font-medium text-sm';
            } else if (mode === 'meaning') {
                meaningBtn.className = 'px-3 py-2 rounded-md bg-yellow-500 text-white font-medium text-sm';
            }
            startPractice();
        }

        function switchPracticeContent(content) {
            practiceContent = content;
            // Reset buttons
            practiceLettersBtn.className = 'px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            practiceWordsBtn.className = 'px-3 py-2 rounded-md text-red-500 font-medium hover:bg-red-50 text-sm';
            
            if (content === 'letters') {
                practiceLettersBtn.className = 'px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
            } else if (content === 'words') {
                practiceWordsBtn.className = 'px-3 py-2 rounded-md bg-red-500 text-white font-medium text-sm';
            }
            updateExerciseInfo();
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            let data;
            
            if (currentContent === 'letters') {
                data = letters;
            } else if (currentContent === 'words') {
                data = words;
            }
            
            Object.entries(data).forEach(([char, info]) => {
                const card = document.createElement('div');
                card.className = 'character-card rounded-xl p-6 text-center transition-all duration-300 cursor-pointer flex flex-col justify-between';
                
                if (displayMode === 'simple') {
                    if (currentContent === 'words') {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-4">
                                <div class="text-5xl russian-font font-bold text-gray-800">${char}</div>
                                <div class="pronunciation-badge">${info.transliteration}</div>
                                <div class="meaning-badge">${info.meaning}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-4">
                                <div class="text-6xl russian-font font-bold text-gray-800">${char}</div>
                                <div class="pronunciation-badge">${info.transliteration}</div>
                                <div class="type-badge">${info.type}</div>
                            </div>
                        `;
                    }
                } else {
                    if (currentContent === 'words') {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-3">
                                <div class="text-4xl russian-font font-bold text-gray-800">${char}</div>
                                <div class="pronunciation-badge">${info.transliteration}</div>
                                <div class="meaning-badge">${info.meaning}</div>
                                <div class="type-badge">${info.category}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-3">
                                <div class="text-5xl russian-font font-bold text-gray-800">${char}</div>
                                <div class="pronunciation-badge">${info.transliteration}</div>
                                <div class="bg-gradient-to-r from-blue-400 to-purple-400 text-white px-3 py-1 rounded-full text-xs font-bold">${info.pronunciation}</div>
                                <div class="type-badge">${info.type}</div>
                            </div>
                        `;
                    }
                }
                
                characterGrid.appendChild(card);
            });
        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            updateExerciseInfo();
            nextQuestion();
        }

        function nextQuestion() {
            let data;
            if (practiceContent === 'letters') {
                data = letters;
            } else if (practiceContent === 'words') {
                data = words;
            }
            
            const charArray = Object.entries(data);
            const randomChar = charArray[Math.floor(Math.random() * charArray.length)];
            
            currentQuestion = {
                char: randomChar[0],
                data: randomChar[1]
            };

            feedback.classList.add('hidden');
            
            if (practiceMode === 'recognition') {
                setupRecognitionQuestion();
            } else if (practiceMode === 'writing') {
                setupWritingQuestion();
            } else if (practiceMode === 'meaning') {
                setupMeaningQuestion();
            }
        }

        function setupRecognitionQuestion() {
            questionText.textContent = currentQuestion.char;
            
            if (practiceContent === 'letters') {
                questionPrompt.textContent = 'Come si pronuncia questa lettera?';
            } else {
                questionPrompt.textContent = 'Come si pronuncia questa parola?';
            }
            
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            let correctAnswer = currentQuestion.data.transliteration;
            let allAnswers;
            
            if (practiceContent === 'letters') {
                allAnswers = Object.values(letters).map(l => l.transliteration);
            } else {
                allAnswers = Object.values(words).map(w => w.transliteration);
            }
